    <!-- Improved Calendly integration -->
    <script>
      window.calendlyLoaded = false;
      
      // Add console logging for debugging
      console.log('Starting Calendly initialization...');
      
      function initCalendly() {
        console.log('initCalendly called');
        window.calendlyLoaded = true;
        if (window.Calendly) {
          console.log('Calendly initialized successfully');
        } else {
          console.warn('Calendly object not available after load');
          retryCalendlyLoad();
        }
      }

      function retryCalendlyLoad() {
        const maxRetries = 5; // Increased from 3 to 5
        let retryCount = 0;

        function tryLoad() {
          if (retryCount >= maxRetries) {
            console.error('Failed to load Calendly after multiple attempts');
            return;
          }

          console.log(`Retrying Calendly load (attempt ${retryCount + 1}/${maxRetries})`);
          const script = document.createElement('script');
          script.src = 'https://assets.calendly.com/assets/external/widget.js';
          script.async = true;
          script.crossOrigin = 'anonymous'; // Add CORS header
          
          script.onload = () => {
            console.log('Calendly script loaded, checking for window.Calendly');
            if (window.Calendly) {
              window.calendlyLoaded = true;
              console.log('Calendly loaded successfully on retry');
            } else {
              console.warn('window.Calendly still not available after script load');
              retryCount++;
              setTimeout(tryLoad, 1500); // Increased delay
            }
          };
          
          script.onerror = (error) => {
            console.error('Error loading Calendly script:', error);
            retryCount++;
            setTimeout(tryLoad, 1500); // Increased delay
          };
          
          document.head.appendChild(script);
        }

        tryLoad();
      }
    </script>
    <script 
      src="https://assets.calendly.com/assets/external/widget.js" 
      async 
      crossorigin="anonymous"
      onload="initCalendly()"
      onerror="retryCalendlyLoad()"
    ></script>
  </head>
  <body class="bg-deep-black">
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js', { scope: '/' })
            .then(registration => {
              console.log('SW registered:', registration);
            })
            .catch(error => {
              console.log('SW registration failed:', error);
            });
        });
      }
    </script>
