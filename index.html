    <!-- Improved Calendly integration -->
    <script>
      window.calendlyLoaded = false;
      function initCalendly() {
        window.calendlyLoaded = true;
        if (window.Calendly) {
          console.log('Calendly initialized successfully');
        } else {
          console.warn('Calendly object not available after load');
          retryCalendlyLoad();
        }
      }

      function retryCalendlyLoad() {
        const maxRetries = 3;
        let retryCount = 0;

        function tryLoad() {
          if (retryCount >= maxRetries) {
            console.error('Failed to load Calendly after multiple attempts');
            return;
          }

          console.log(`Retrying Calendly load (attempt ${retryCount + 1}/${maxRetries})`);
          const script = document.createElement('script');
          script.src = 'https://assets.calendly.com/assets/external/widget.js';
          script.async = true;
          script.onload = () => {
            if (window.Calendly) {
              window.calendlyLoaded = true;
              console.log('Calendly loaded successfully on retry');
            } else {
              retryCount++;
              setTimeout(tryLoad, 1000);
            }
          };
          script.onerror = () => {
            retryCount++;
            setTimeout(tryLoad, 1000);
          };
          document.head.appendChild(script);
        }

        tryLoad();
      }
    </script>
    <script src="https://assets.calendly.com/assets/external/widget.js" async onload="initCalendly()"></script>
