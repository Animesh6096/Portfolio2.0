    <link rel="icon" type="image/png" href="/favicon.png" />

    <title>Animesh's Portfolio</title>

    <meta name="description" content="Animesh Bhattacharjee - Computer Science Student and Developer Portfolio" />

    <meta name="apple-mobile-web-app-title" content="AB Portfolio" />
    
    <!-- Improved Calendly loading with global availability flag -->
    <script>
      window.calendlyLoaded = false;
      function initCalendly() {
        window.calendlyLoaded = true;
        console.log('Calendly initialized successfully');
      }
    </script>
    <script src="https://assets.calendly.com/assets/external/widget.js" async onload="initCalendly()"></script>
    
    <!-- Better Calendly error handling and retry logic -->
    <script>
      window.onload = function() {
        setTimeout(() => {
          if (!window.calendlyLoaded) {
            console.warn('Calendly not loaded on first attempt, retrying...');
            // Remove old script if it exists
            const oldScript = document.querySelector('script[src*="calendly"]');
            if (oldScript) oldScript.remove();
            
            // Retry loading with new script element
            const script = document.createElement('script');
            script.src = 'https://assets.calendly.com/assets/external/widget.js';
            script.async = true;
            script.onload = initCalendly;
            document.head.appendChild(script);
          }
        }, 2000); // Check after 2 seconds
      }
    </script>
  </head>
  <body class="bg-deep-black">
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then(registration => {
              console.log('SW registered:', registration);
            })
            .catch(error => {
              console.log('SW registration failed:', error);
            });
        });
      }
    </script>
  </body>
</html>
