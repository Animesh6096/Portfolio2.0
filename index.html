    <!-- Optimized Calendly integration -->
    <script>
      // Preconnect to Calendly domain for faster resource loading
      const preconnectLink = document.createElement('link');
      preconnectLink.rel = 'preconnect';
      preconnectLink.href = 'https://assets.calendly.com';
      document.head.appendChild(preconnectLink);

      window.calendlyLoaded = false;
      let loadAttempted = false;
      
      function initCalendly() {
        if (window.Calendly) {
          window.calendlyLoaded = true;
          return;
        }
        if (!loadAttempted) {
          loadAttempted = true;
          loadCalendlyScript();
        }
      }

      function loadCalendlyScript() {
        const script = document.createElement('script');
        script.src = 'https://assets.calendly.com/assets/external/widget.js';
        script.async = true;
        script.crossOrigin = 'anonymous';
        
        script.onload = () => {
          if (window.Calendly) {
            window.calendlyLoaded = true;
          } else {
            retryLoad();
          }
        };
        
        script.onerror = retryLoad;
        document.head.appendChild(script);
      }

      function retryLoad() {
        const maxRetries = 3;
        let retryCount = 0;

        function tryLoad() {
          if (retryCount >= maxRetries || window.calendlyLoaded) return;
          
          retryCount++;
          setTimeout(() => {
            if (!window.calendlyLoaded) {
              loadCalendlyScript();
            }
          }, 1000 * retryCount); // Exponential backoff
        }

        tryLoad();
      }

      // Load Calendly script only when user interacts with the page
      window.addEventListener('scroll', initCalendly, { once: true });
      window.addEventListener('mousemove', initCalendly, { once: true });
      window.addEventListener('touchstart', initCalendly, { once: true });
      
      // Fallback: Load after a delay if no user interaction
      setTimeout(initCalendly, 3000);
    </script>
